  <div class="header">

  <div class="login">
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>
    <div class="container">
      <div class="card card-cadastro">
        <h2>Bem-vindo!</h2>
        <div class="formulario">
          <!--
                         Para inserir mais um campo, copie uma das inputs abaixo.
                         Assim que inserir vá para o script abaixo.
                     -->
          <div class="campo">
            <span>Nome:</span>
            <input id="iptNome" type="text" placeholder="Seu nome" />

          <div class="campo">
            <span>CPF:</span>

          <div class="campo">

            <input id="iptEmail" type="text" placeholder="email@provedor.com" />

          <div class="campo">
            <span>Data de Nascimento</span>
            <input id="iptDataNasc" type="date" placeholder="00/00/0000" />
          </div>
          <div class="campo">
            <span>Senha:</span>
            <input id="iptSenha" type="password" placeholder="******" />
          </div>
          <div class="campo">
            <span>Confirmação da Senha:</span>
            <input id="iptConfSenha" type="password" placeholder="******" />
          </div>
          <div class="campo">
            <span>Escolha um Jogo:</span>
            <select id="sltJogos">
              <option value="#">Selecione</option>

          <button class="botao" onclick="cadastrar()">Cadastrar</button>
        </div>
        <div id="div_aguardar" class="loading-div">
          <img src="./assets/circle-loading.gif" id="loading-gif" />

<script>

  // Array para armazenar empresas cadastradas para validação de código de ativação 
  let listaTitulos = [];

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = iptNome.value;
    var emailVar = iptEmail.value;
    var cpfVar = iptCpf.value;
    var dataNascVar = iptDataNasc.value;
    var senhaVar = iptSenha.value;
    var confirmacaoSenhaVar = iptConfSenha.value;
    var ceTitulosVar = sltJogos.value;
    var idJogoVincular

    
    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      cpfVar == "" ||
      dataNascVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      ceTitulosVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";
        
        finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }
    if(nomeVar.length <= 1){
       cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Insira mais de um caractere)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }
    if (!emailVar.includes('@') || !emailVar.includes('.')){
        cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Email deve conter '@' e '.')";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }
    if (senhaVar.length <= 6){
        cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Insira uma senha com mais de 6 caracteres)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }
    if (confirmacaoSenhaVar != senhaVar){
        cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Senha deve ser a mesma do 'Confirmação da senha')";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }
    if (cpfVar.length != 11){
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(O CPF deve conter apenas números)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }
    if (ceTitulosVar == '#'){
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Escolha um jogo dentre as opções)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

       // Verificando se o código de ativação é de alguma empresa cadastrada
    for (let i = 0; i < listaTitulos.length; i++) {
      if (listaTitulos[i].codigo_ativacao == ceTitulosVar) {
        idJogoVincular = listaTitulos[i].id
        console.log("Código de ativação válido.");
        break;
      } else {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML = "(Mensagem de erro para código inválido)";
        finalizarAguardar();
      }
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        cpfServer: cpfVar,
        emailServer: emailVar,
        dataNascServer: dataNascVar,
        senhaServer: senhaVar,
        ceTitulosServer: ceTitulosVar,
        idJogoVincularSevrer: idJogoVincular
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  // Listando empresas cadastradas 
  function listar() {
    fetch("/Títulos/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((Títulos) => {
          Títulos.forEach((Títulos) => {
            listaTitulos.push(Títulos);

            console.log("listaTitulos")
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
