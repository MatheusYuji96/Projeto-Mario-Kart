<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    let proximaAtualizacao;

    window.onload = exibirResultDoUsuario();

    function exibirResultDoUsuario() {

        var titulo = JSON.parse(sessionStorage.Titulo);
        titulo.forEach(item => {
            document.getElementById("btnResult").innerHTML += `
            <button class="btn-chart" onclick="exibirResult(${item.idUsuario})" id="btnResult${item.idUsuario}">Resultados</button>
            `
            console.log(titulo)
            console.log(item.idUsuario)
            document.getElementById("graficos").innerHTML += `
                <div id="grafico${item.idUsuario}" class="display-none">
                    <h3 class="tituloGraficos">
                        <span id="tituloJogo${item.idUsuario}">Resultados</span>
                    </h3>
                    <div class="graph">
                        <canvas id="myChartCanvas${item.idUsuario}"></canvas>
                    </div>
                    <div class="label-captura">
                        <p id="avisoCaptura${item.idUsuario}" style="color: white"></p>
                    </div>
                </div>
            `

            obterDadosGrafico(item.idUsuario)
        });

        if (titulo.length > 0) {
            exibirResult(titulo[0].idUsuario)
            console.log("exibirResult")
        }
    }

    function alterarTitulo(idUsuario) {
        var tituloJogo = document.getElementById(`tituloJogo${idUsuario}`)
        /*var NomeJogo = JSON.parse(sessionStorage.Titulo).find(item => item.idUsuario == idUsuario).NomeJogo;*/
        tituloJogo.innerHTML = "<span style='color: #32b9cd'>Registros de Resultados do</span> <span style='color: #e6005a'>Simulador</span>"
        console.log(tituloJogo)
    }

    function inserirIndicadores(idUsuario, sumVitoria1, sumVitoria2, avgMedia1, avgMedia2) {
        fetch(`/medidas/indicadores/${idUsuario}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    const sumVitoria1 = resposta[0].sumVitoria1;
                    const sumVitoria2 = resposta[0].sumVitoria2;
                    const avgMedia1 = resposta[0].avgMedia1;
                    const avgMedia2 = resposta[0].avgMedia2;

                    console.log(sumVitoria1)
                    console.log(sumVitoria2)
                    console.log(avgMedia1)
                    console.log(avgMedia2)
                    document.getElementById('kpi1').innerHTML = `${sumVitoria1}`;
                    document.getElementById('kpi2').innerHTML = `${sumVitoria2}`;
                    document.getElementById('kpi3').innerHTML = `${avgMedia1}`;
                    document.getElementById('kpi4').innerHTML = `${avgMedia2}`;

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
    }

    function exibirResult(idUsuario) {
        let todosOsGraficos = JSON.parse(sessionStorage.Titulo);

        for (i = 0; i < todosOsGraficos.length; i++) {
            // exibindo - ou não - o gráfico
            if (todosOsGraficos[i].id != idUsuario) {
                let elementoAtual = document.getElementById(`grafico${todosOsGraficos[i].idUsuario}`)
                if (elementoAtual.classList.contains("display-block")) {
                    elementoAtual.classList.remove("display-block")
                }
                elementoAtual.classList.add("display-none")

                // alterando estilo do botão
                let btnAtual = document.getElementById(`btnResult${todosOsGraficos[i].idUsuario}`)
                if (btnAtual.classList.contains("btn-pink")) {
                    btnAtual.classList.remove("btn-pink")
                }
                btnAtual.classList.add("btn-white")
            }
        }

        // exibindo - ou não - o gráfico
        let graficoExibir = document.getElementById(`grafico${idUsuario}`)
        graficoExibir.classList.remove("display-none")
        graficoExibir.classList.add("display-block")

        // alterando estilo do botão
        let btnExibir = document.getElementById(`btnResult${idUsuario}`)
        btnExibir.classList.remove("btn-white")
        btnExibir.classList.add("btn-pink")
    }

    // O gráfico é construído com três funções:
    // 1. obterDadosGrafico -> Traz dados do Banco de Dados para montar o gráfico da primeira vez
    // 2. plotarGrafico -> Monta o gráfico com os dados trazidos e exibe em tela
    // 3. atualizarGrafico -> Atualiza o gráfico, trazendo novamente dados do Banco

    // Esta função *obterDadosGrafico* busca os últimos dados inseridos em tabela de medidas.
    // para, quando carregar o gráfico da primeira vez, já trazer com vários dados.
    // A função *obterDadosGrafico* também invoca a função *plotarGrafico*

    //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
    //     Para ajustar o "select", ajuste o comando sql em src/models
    function obterDadosGrafico(idUsuario) {
        console.log("ObterDados")
        alterarTitulo(idUsuario)
        inserirIndicadores(idUsuario)

        if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }

        fetch(`/medidas/ultimas/${idUsuario}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarGrafico(resposta, idUsuario);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

    }
   
    // Esta função *plotarGrafico* usa os dados capturados na função anterior para criar o gráfico
    // Configura o gráfico (cores, tipo, etc), materializa-o na página e, 
    // A função *plotarGrafico* também invoca a função *atualizarGrafico*
    function plotarGrafico(resposta, idUsuario) {

        console.log('iniciando plotagem do gráfico...');

        // Criando estrutura para plotar gráfico - labels
        let labels = [];

        // Criando estrutura para plotar gráfico - dados
        let dados = {
            labels: labels,
            datasets: [{
                label: 'Jogador 1',
                data: [],
                fill: false,
                color: 'rgb(75, 192, 192)',
                tension: 1
            },
            {
                label: 'Jogador 2',
                data: [],
                fill: false,
                color: 'rgb(199, 52, 52)',
                tension: 1
            }]
        };

        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
        console.log(resposta)

        // Inserindo valores recebidos em estrutura para plotar o gráfico
        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            labels.push(registro.idResult);
            dados.datasets[0].data.push(registro.PontFinal1);
            dados.datasets[1].data.push(registro.PontFinal2);
        }

        console.log('----------------------------------------------')
        console.log('O gráfico será plotado com os respectivos valores:')
        console.log('Dados:')
        console.log(dados.datasets)
        console.log('----------------------------------------------')

        // Criando estrutura para plotar gráfico - config
        const config = {
            type: 'bar',
            data: dados,
        };

        // Adicionando gráfico criado em div na tela
        Chart.defaults.font.weight = 'Bold'
        Chart.defaults.font.size = 16
        let myChart = new Chart(
            document.getElementById(`myChartCanvas${idUsuario}`),
            config
        );

        setTimeout(() => atualizarGrafico(idUsuario, dados, myChart), 2000);
    }

    // Esta função *atualizarGrafico* atualiza o gráfico que foi renderizado na página,
    // buscando a última medida inserida em tabela contendo as capturas, 

    //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
    //     Para ajustar o "select", ajuste o comando sql em src/models
    function atualizarGrafico(idUsuario, dados, myChart) {



        fetch(`/medidas/tempo-real/${idUsuario}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (novoRegistro) {

                    obterdados(idUsuario);
                    // alertar(novoRegistro, idUsuario);
                    console.log(`Dados recebidos: ${JSON.stringify(novoRegistro)}`);
                    console.log(`Dados atuais do gráfico:`);
                    console.log(dados);

                    let avisoCaptura = document.getElementById(`avisoCaptura${idUsuario}`)
                    avisoCaptura.innerHTML = ""


                    if (novoRegistro[0].idResult == dados.labels[dados.labels.length - 1]) {
                        console.log("---------------------------------------------------------------")
                        console.log("Como não há dados novos para captura, o gráfico não atualizará.")
                        avisoCaptura.innerHTML = "<i class='fa-solid fa-triangle-exclamation'></i> Foi trazido o dado mais atual capturado pelo sensor. <br> Como não há dados novos a exibir, o gráfico não atualizará."
                        console.log("Período do novo dado capturado:")
                        console.log(novoRegistro[0].idResult)
                        console.log("Período do último dado capturado:")
                        console.log(dados.labels[dados.labels.length - 1])
                        console.log("---------------------------------------------------------------")
                    } else {
                        // tirando e colocando valores no gráfico
                        dados.labels.shift(); // apagar o primeiro
                        dados.labels.push(novoRegistro[0].idResult); // incluir um novo momento

                        dados.datasets[0].data.shift();  // apagar o primeiro de umidade
                        dados.datasets[1].data.shift();  // apagar o primeiro de umidade
                        dados.datasets[0].data.push(novoRegistro[0].PontFinal1); // incluir uma nova medida de umidade
                        dados.datasets[1].data.push(novoRegistro[0].PontFinal2); // incluir uma nova medida de umidade

                        /*dados.datasets[1].data.shift();  // apagar o primeiro de temperatura
                        dados.datasets[1].data.push(novoRegistro[0].temperatura); // incluir uma nova medida de temperatura*/

                        myChart.update();
                    }

                    // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                    proximaAtualizacao = setTimeout(() => atualizarGrafico(idUsuario, dados, myChart), 2000);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
                // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                proximaAtualizacao = setTimeout(() => atualizarGrafico(idUsuario, dados, myChart), 2000);
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

    }
</script>
